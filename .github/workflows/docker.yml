name: Docker Build and Push

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]
  schedule:
    - cron: '0 6 * * 0'  # Weekly on Sunday at 6 AM

jobs:
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          tags: zap-custom-mcp:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm zap-custom-mcp:test python -c "import sys; print('Python version:', sys.version)"
          docker run --rm zap-custom-mcp:test python -c "import requests; print('Requests version:', requests.__version__)"

      - name: Run container health check
        run: |
          # Start container in background
          docker run -d --name zap-test -p 8080:8080 -p 8082:8082 zap-custom-mcp:test
          
          # Wait for startup
          sleep 30
          
          # Check ZAP API
          curl -f http://localhost:8080/JSON/core/view/version/ || exit 1
          
          # Check MCP endpoint
          curl -f http://localhost:8082/mcp || exit 1
          
          # Cleanup
          docker stop zap-test
          docker rm zap-test

  docker-security-scan:
    name: Docker Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t zap-custom-mcp:security-scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'zap-custom-mcp:security-scan'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload SARIF results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-sarif-results
          path: trivy-results.sarif
          retention-days: 30

      - name: Run Docker Scout
        uses: docker/scout-action@v1
        with:
          command: cves
          image: zap-custom-mcp:security-scan
          only-severities: critical,high,medium
          write-comment: true

  notify:
    name: Notify Docker Build Status
    runs-on: ubuntu-latest
    needs: [docker-build, docker-security-scan]
    if: always()
    
    steps:
      - name: Notify success
        if: needs.docker-build.result == 'success' && needs.docker-security-scan.result == 'success'
        run: |
          echo "‚úÖ Docker build completed successfully!"
          echo "üîí Security scan passed"

      - name: Notify failure
        if: needs.docker-build.result == 'failure' || needs.docker-security-scan.result == 'failure'
        run: |
          echo "‚ùå Docker build failed!"
          echo "Build: ${{ needs.docker-build.result }}"
          echo "Security: ${{ needs.docker-security-scan.result }}"
